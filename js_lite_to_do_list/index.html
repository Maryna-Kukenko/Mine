<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="popup">
  <div class="popupInner">
    <input class="input" type="text" placeholder = "Name of the task">
    <input class="input" type="text" placeholder = "Description of the task">
    <button class="btn">Submit</button>
  </div>
</div>
<button id="openPopup">New+</button>
<div class="wrapper">
  <div class="block">
    <p class="tittle">ToDo</p>
    <div class="tasks start"></div>
  </div>
  <div class="block">
    <p class="tittle">In progress</p>
    <div class="tasks progress"></div>
  </div>
  <div class="block">
    <p class="tittle">Done</p>
    <div class="tasks relized"></div>
  </div>
</div>
<script src="main.js"></script>
</body>
</html>
